<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Ташкент</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    /* Верхняя панель */
    .top-bar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 80px;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
    }

    .left-side,
    .center,
    .right-side {
      display: flex;
      align-items: center;
    }

    .left-side {
      flex: 1;
    }

    .center {
      flex: 1;
      justify-content: center;
    }

    .right-side {
      flex: 1;
      justify-content: flex-end;
      gap: 10px;
    }

    /* Меню */
    .menu-wrapper {
      position: relative;
    }

    .menu-button {
      padding: 12px 20px;
      border: 2px solid white;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .menu-button:hover {
      box-shadow: 0 0 10px white;
      transform: scale(1.05);
    }

    .dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      background-color: rgba(0, 0, 0, 0.9);
      border: 1px solid white;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      padding: 10px;
      margin-top: 5px;
      z-index: 1001;
    }

    .dropdown button {
      background: none;
      border: none;
      color: white;
      padding: 8px 10px;
      text-align: left;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    .dropdown button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .menu-wrapper:hover .dropdown {
      display: flex;
    }

    /* Герб */
    .emblem-button {
      background: none;
      border: 2px solid white;
      border-radius: 50%;
      padding: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .emblem-button img {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      display: block;
    }

    .emblem-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px white;
      background-color: rgba(255, 255, 255, 0.1);
    }

    /* Форма авторизации */
    .auth-form input {
      padding: 6px 10px;
      border-radius: 5px;
      border: 1px solid white;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
      width: 120px;
    }

    .auth-form input::placeholder {
      color: #ccc;
    }

    .auth-form button {
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .auth-form button:hover {
      background-color: #ddd;
    }

    .auth-form {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Карта */
    .map-container {
      position: relative;
      top: 100px; /* Высота топ-бара + небольшой отступ */
      margin: 0 auto;
      width: 70vw;
      max-width: 1000px;
      height: 60vh;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <!-- Верхняя панель -->
  <div class="top-bar">
    <!-- Меню -->
    <div class="left-side">
      <div class="menu-wrapper">
        <button class="menu-button">Наши регионы</button>
        <div class="dropdown">
          <button onclick="location.href='tashkent.html'">Ташкент</button>
          <button>Андижан</button>
          <button>Бухара</button>
          <button>Джизак</button>
          <button>Кашкадарья</button>
          <button>Наманган</button>
          <button>Навоий</button>
          <button>Самарканд</button>
          <button>Сырдарья</button>
          <button>Фергана</button>
          <button>Хорезм</button>
          <button>Сурхандарья</button>
          <button>Каракалпакстан</button>
        </div>
      </div>
    </div>

    <!-- Герб по центру -->
    <div class="center">
      <button class="emblem-button" onclick="location.href='index.html'">
        <img src="gerb.png" alt="Герб Узбекистана" />
      </button>
    </div>

    <!-- Форма авторизации -->
    <div class="right-side">
      <form class="auth-form" onsubmit="event.preventDefault(); alert('Авторизация');">
        <input type="text" placeholder="Логин" />
        <input type="password" placeholder="Пароль" />
        <button type="submit">Вход</button>
        <button type="button">Регистрация</button>
      </form>
    </div>
  </div>

  <!-- Карта Ташкента -->
  <div class="map-container">
    <iframe src="https://yandex.ru/map-widget/v1/?ll=69.279737%2C41.311081&z=11&l=map" allowfullscreen></iframe>
  </div>

</body>
</html>
